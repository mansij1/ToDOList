<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    

    <div class="container">
        <h1>To do List</h1>
        <hr/>
        <form class="form">
            <input type="text" id="InputTask" placeholder="Type your next ToDo task" style="border: none;"/>
            <button id="addbutton" style="border: none;"><img alt="add" src="https://img.icons8.com/?size=64&id=119578&format=png"/>ADD</button>
        </form>
        <div class="comp">
            <button class="complete"><img alt="tick"src="https://cdn-icons-png.flaticon.com/128/10728/10728652.png"/>Mark All Completed</button>
            <button class="clear">Clear All</button>
        </div>
        <hr/>
        <ul style="list-style-type:none" id="listedtasks">
   
                
        </ul>
        <footer id="statusOfTasks">
            0 tasks completed out of 0 total tasks
        </footer>
    </div>

    <script src="basic.js"></script>
    
</body>
</html>
